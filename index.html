<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Portfolio – Data & Ingénierie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap">

  <style>
    :root{
      --bg:#000;
      --fg:#eaeaea;
      --muted:#a8b3c2;
      --brand:#3b82f6;
      --brand2:#60a5fa;
      --card:#111418;
      --line:#1b2230;
    }

    *{box-sizing:border-box}
    html{scroll-behavior:smooth}

    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:radial-gradient(1400px 700px at 50% -10%, #0b1220 0%, #000 60%);
      color:var(--fg);
      line-height:1.6;
    }

    a{color:var(--brand); text-decoration:none}
    a:hover{text-decoration:underline}

    /* NAV */
    nav{
      position:sticky;
      top:0;
      z-index:10;
      background:rgba(0,0,0,.9);
      border-bottom:1px solid var(--line);
    }
    nav .inner{
      max-width:1100px;
      margin:auto;
      padding:12px 20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    nav strong{
      font-size:18px;
      letter-spacing:.5px;
    }
    nav a{
      margin-left:18px;
      color:var(--muted);
      font-weight:600;
    }
    nav a:hover{color:var(--fg)}

    /* LAYOUT */
    .container{
      max-width:1100px;
      margin:auto;
      padding:64px 20px;
    }
    section{margin-bottom:72px}

    /* HERO */
    .hero h1{
      font-size:clamp(36px,5vw,54px);
      margin:0;
      font-weight:800;
    }
    .hero h2{
      margin:12px 0 18px;
      font-size:18px;
      color:var(--brand);
      font-weight:600;
    }
    .hero p{
      max-width:850px;
      font-size:16px;
    }

    /* TITLES */
    h3{font-size:26px;margin-bottom:16px}
    h4{margin:0 0 12px}
    p{color:var(--muted)}

    /* SEPARATOR */
    .sep{
      height:2px;
      border:0;
      margin:40px 0 48px;
      background:linear-gradient(90deg,var(--brand),var(--brand2),var(--brand));
      border-radius:2px;
    }

    /* CARDS */
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:18px;
      padding:24px;
      margin-bottom:24px;
    }

    /* GRID */
    .grid{
      display:grid;
      gap:20px;
    }
    .grid-3{
      grid-template-columns:repeat(3,1fr);
    }
    @media(max-width:900px){
      .grid-3{grid-template-columns:1fr}
    }

    /* SKILLS */
    .skill-group{margin-bottom:8px}

    .skill{
      margin:12px 0;
    }
    .skill-label{
      display:flex;
      justify-content:space-between;
      font-size:14px;
      color:var(--muted);
      margin-bottom:6px;
    }
    .bar{
      height:10px;
      background:#0f172a;
      border-radius:999px;
      overflow:hidden;
      border:1px solid var(--line);
    }
    .bar span{
      display:block;
      height:100%;
      width:0;
      border-radius:999px;
      background:linear-gradient(90deg,var(--brand),var(--brand2));
      transition:width 1.2s ease;
    }

    /* ANIMATION */
    .reveal{
      opacity:0;
      transform:translateY(28px);
    }
    .reveal.visible{
      opacity:1;
      transform:none;
      transition:opacity .8s ease, transform .8s ease;
    }

    footer{
      border-top:1px solid var(--line);
      padding:48px 20px;
      text-align:center;
      color:var(--muted);
      font-size:14px;
    }
  </style>
</head>

    </div>

</nav>
