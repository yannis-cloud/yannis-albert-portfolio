<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Yannis Albert – Ingénieur Data & IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font (CORRECT) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap">

  <style>
    :root{
      --bg:#000;
      --fg:#eaeaea;
      --muted:#a8b3c2;
      --brand:#4b8cff;
      --card:#111418;
      --line:#1b2230;
    }

    *{box-sizing:border-box}
    html{scroll-behavior:smooth}

    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:var(--bg);
      color:var(--fg);
      line-height:1.55;
    }

    a{color:var(--brand); text-decoration:none}
    a:hover{text-decoration:underline}

    nav{
      position:sticky;
      top:0;
      z-index:10;
      background:rgba(0,0,0,.9);
      border-bottom:1px solid var(--line);
    }

    nav .inner{
      max-width:1100px;
      margin:auto;
      padding:12px 20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    nav a{
      margin-left:18px;
      color:var(--muted);
      font-weight:600;
    }

    nav a:hover{color:var(--fg)}

    .container{
      max-width:1100px;
      margin:auto;
      padding:48px 20px;
    }

    section{margin-bottom:64px}

    .hero h1{
      font-size:clamp(34px,5vw,52px);
      margin:0;
      font-weight:800;
    }

    .hero h2{
      margin:8px 0 16px;
      font-size:18px;
      color:var(--brand);
    }

    .contacts{
      display:flex;
      flex-wrap:wrap;
      gap:14px;
      font-size:14px;
      color:var(--muted);
    }

    h3{font-size:24px;margin-bottom:12px}
    p{color:var(--muted)}

    .grid{display:grid;gap:20px}
    .grid-3{grid-template-columns:repeat(3,1fr)}
    @media(max-width:900px){.grid-3{grid-template-columns:1fr}}

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:16px;
      padding:20px;
    }

    .tag{
      display:inline-block;
      font-size:12px;
      padding:4px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      color:var(--muted);
      margin-right:6px;
      margin-top:8px;
    }

    footer{
      border-top:1px solid var(--line);
      padding:32px 20px;
      text-align:center;
      color:var(--muted);
