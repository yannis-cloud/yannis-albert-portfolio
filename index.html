<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Yannis Albert – Ingénieur Data & IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0a0a0a;
      --fg:#eaeaea;
      --muted:#a8b3c2;
      --brand:#4b8cff;
      --card:#111418;
      --line:#1b2230;
    }

    *{box-sizing:border-box}
    html{scroll-behavior:smooth}

    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:#000;
      color:var(--fg);
      line-height:1.55;
    }

    a{color:var(--brand); text-decoration:none}
    a:hover{text-decoration:underline}

    .container{
      max-width:1100px;
      margin:auto;
      padding:48px 20px;
    }

    section{margin-bottom:64px}

    /* NAV */
    nav{
      position:sticky;
      top:0;
      z-index:10;
      background:rgba(0,0,0,.85);
      border-bottom:1px solid var(--line);
    }

    nav .inner{
      max-width:1100px;
      margin:auto;
      padding:12px 20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    nav strong{font-weight:800}
    nav a{margin-left:18px; color:var(--muted); font-weight:600}
    nav a:hover{color:var(--fg)}

    /* HERO */
    .hero{
      padding:64px 0 32px;
    }

    .hero h1{
      font-size:clamp(34px,5vw,52px);
      margin:0;
      font-weight:800;
      letter-spacing:-.02em;
    }

    .hero h2{
      margin:8px 0 16px;
      font-size:18px;
      font-weight:600;
      color:var(--brand);
    }

    .contacts{
      display:flex;
      flex-wrap:wrap;
      gap:14px;
      font-size:14px;
      color:var(--muted);
    }

    .contacts a{color:var(--muted)}
    .contacts a:hover{color:var(--fg)}

    .cv-btn{
      padding:6px 14px;
      border-radius:999px;
      border:1px solid var(--brand);
