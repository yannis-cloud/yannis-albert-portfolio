  <style>
    :root{
      --bg:#0a0a0a;
      --fg:#eaeaea;
      --muted:#a8b3c2;
      --brand:#4b8cff;
      --brand2:#7aa8ff;
      --card:#111418;
      --line:#1b2230;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:radial-gradient(1600px 800px at 50% -10%, #111 0%, #000 60%);
      color:var(--fg);
      line-height:1.6;
    }

    a{color:var(--brand); text-decoration:none}
    a:hover{text-decoration:underline}

    .container{
      max-width:1100px;
      margin:auto;
      padding:32px 20px 80px;
    }

    /* NAV */
    nav{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:48px;
    }

    nav .logo{
      font-weight:800;
      font-size:18px;
      letter-spacing:-.02em;
    }

    nav ul{
      list-style:none;
      display:flex;
      gap:20px;
      padding:0;
      margin:0;
    }

    nav li a{
      color:var(--muted);
      font-weight:600;
    }

    nav li a:hover{
      color:var(--fg);
    }

      max-width:820px;
