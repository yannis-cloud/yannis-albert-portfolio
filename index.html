<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Yannis Albert – Ingénieur Data & IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Portfolio de Yannis Albert – Ingénieur systèmes numériques, Data & IA appliquées." />

  <!-- Google Font -->
  https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap

  <style>
    :root{
      --bg:#0a0a0a;
      --fg:#eaeaea;
      --muted:#a8b3c2;
      --brand:#4b8cff;
      --card:#111418;
      --line:#1b2230;
    }

    *{box-sizing:border-box}
    html{scroll-behavior:smooth}

    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:radial-gradient(1600px 800px at 50% -10%, #111 0%, #000 60%);
      color:var(--fg);
      line-height:1.6;
    }

    a{color:var(--brand); text-decoration:none}
    a:hover{text-decoration:underline}

    /* NAV */
    nav{
      position:sticky;
      top:0;
      z-index:10;
      background:rgba(0,0,0,.8);
      backdrop-filter: blur(6px);
      border-bottom:1px solid var(--line);
    }

    nav .inner{
      max-width:1100px;
      margin:auto;
      padding:14px 20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    nav strong{font-weight:800}

    nav a{
      margin-left:18px;
      color:var(--muted);
      font-weight:600;
    }

    nav a:hover{color:var(--fg)}

    /* LAYOUT */
    .container{
      max-width:1100px;
      margin:auto;
      padding:80px 20px;
    }

    section{margin-bottom:120px}

    /* HERO */
    .hero{
      min-height:70vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      max-width:900px;
    }

    .hero h1{
      font-size:clamp(36px,5vw,56px);
      margin:0 0 12px;
      font-weight:800;
      letter-spacing:-.02em;
    }

    .hero h2{
      margin:0;
      font-weight:600;
      color:var(--brand);
    }

    /* SECTIONS */
    h3{
      font-size:28px;
